    <!-- image -->

        <!-- product info -->

            <div class="product-title">

        <!-- product action -->

<!-- single cart item -->
<div class="cart-item">
    <!-- image -->
    <div class="cart-item__image-wrapper">
        <img src="/assets/img/meals/italian/pasta/italian-pasta-1.jpg" alt="meal" class="product-image">
    </div>
    <!-- item info -->
    <div class="cart-item__info">
        <!-- meta -->
        <div class="cart-item__info-meta">
            <div class="item-title">
                Болоньєзе
            </div>
            <div class="item-portion">
                300г
            </div>
            <div class="item-price">
                ₴79
            </div>
        </div>
        <!-- meta -->
        <!-- actions -->
        <div class="cart-item__info-actions">
            <!-- add more items to cart -->
            <div class="quantity-selector-box">
                <div class="quantity-selector">
                    <button class="quantity-selector__btn btn--mod">
                        <svg class="icon quantity-icon" role="presentation" viewBox="0 0 16 2">
                            <path d="M1,1 L15,1" stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="square"></path>
                        </svg>
                    </button>
                    <span class="quantity-selector__current-quantity">1</span>
                    <button class="quantity-selector__btn btn--mod">
                        <svg class="icon quantity-icon" role="presentation" viewBox="0 0 16 16">
                            <g stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="square">
                                <path d="M8,1 L8,15"></path>
                                <path d="M1,8 L15,8"></path>
                            </g>
                        </svg>
                    </button>
                </div>
            </div>
            <!-- add more items to cart -->
            <!-- remove items -->
            <div class="remove-item-box">
                <span class="remove-btn">
                    Видалити
                </span>
            </div>
            <!-- remove items -->
        </div>
        <!-- actions -->
    </div>
</div>
<!-- single cart item -->

<!-- CART -->
<div class="overlay">
    <div class="cart hero">
        <!-- cart-header -->
        <div class="cart-header">
            <h1 class="cart-header__title">
                Кошик
            </h1>
            <button class="cart-header__close-btn btn--mod" id="closeCart">
                <svg class="icon" role="presentation" viewBox="0 0 16 14">
                    <path d="M15 0L1 14m14 0L1 0" stroke="currentColor" fill="none" fill-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        <!-- cart content -->
        <div class="cart-container-scrollable">
            <div class="cart-item-wrapper">
                
            </div>
        </div>
        <!-- cart footer -->
        <div class="cart-footer">
            <div class="order-notes">
                Вартість доставки враховано
            </div>
            <div class="order-btn-box">
                <button class="order-btn">
                    <span class="order-btn__text" id="orderBtn">
                        Замовити
                    </span>
                    <span class="order-btn__separator-dot"></span>
                    <span class="order-btn__checkout" id="orderCheckout">
                        ₴0
                    </span>
                </button>
            </div>
        </div>
        <!-- cart footer -->
    </div>
</div>
<!-- CART -->
